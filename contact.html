<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petlife - Contatos</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/image/pet-logo.png" type="image/x-icon" />
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <img src="./assets/image/pet-logo.png" alt="Logo do site">
            <ul class="nav">
                <li class="nav-link"><a href="/">Página principal</a></li><br>
                <li class="nav-link"><a href="./about.html">Conheça nossa clínica</a></li><br>
                <li class="nav-link"><a href="./availability.html">Horário de atendimento</a></li><br>
                <li class="nav-link active"><a href="./contact.html">Contatos</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header-office">
                <img id="header-contacts" src="./assets/image/happy-pets.png" width="350" alt="animais">
            </div>

            <div class="content">
                <h1 id="contatos-title">Contatos: </h1>
                <div id="contact">
                    <div class="social">
                        <img class="whatsapp" src="./assets/image/whatssap-logo.png" width="50"
                            alt="icone do whatsapp">
                        <a href="#">Whatsapp: (19) 3333-3333</a>
                    </div>
                    <div class="social">
                        <img class="email" src="./assets/image/email-logo.png" width="50"
                            alt="ícone de email">
                        <a href="#">Email:contato@PetMall.com.br</a>
                    </div>
                </div>
                <form onsubmit="" method="post">
                    <div id="form-content">
                        <h2>Fale conosco:</h2>
                        <fieldset>
                            <label class="form-field" for="name">Nome:</label> <input type="text" name="name" id="name">
                        </fieldset>
                        <fieldset>
                            <label class="form-field" for="email">Email:</label><input type="email" name="email"
                                id="email">
                        </fieldset>
                        <fieldset>
                            <label class="form-field" for="subject">Assunto:</label><input type="text" name="subject"
                                id="subject">
                        </fieldset>
                        <fieldset>
                            <label style="font-weight: bold;" for="message">Mensagem:</label>
                            <textarea name="message" id="message" rows="10"></textarea>
                        </fieldset>
                        <fieldset>

                            <button class="form-button" type="button">Enviar</button><br>
                        </fieldset>
                    </div>
                </form>

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14719.709058560327!2d-47.360866599999994!3d-22.730944700000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1765833325348!5m2!1spt-BR!2sbr" width="690" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>



            </div>

            <div class="footer">
                <section id="contact">
                    <div class="social">
                        <img class="whatsapp" src="./assets/image/whatssap-logo.png "width="50"
                            alt="icone do whatsapp">
                        <a href="#">Whatsapp: (19) 3333-3333</a>
                    </div>
                    <div class="social">
                        <img class="email" src="./assets/image/email-logo.png" width="50"
                            alt="ícone de email">
                        <a href="#">Email:contato@PetMall.com.br</a>
                    </div>
                </section>
            </div>
        </div>
</body>

</html>
